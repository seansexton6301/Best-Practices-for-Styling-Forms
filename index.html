<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Forms Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 1. Simple username form -->
  <form class="accessible-form">
    <label for="username">Username</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      placeholder="Enter your username"
      required
      autocomplete="username"
    >
    <button type="submit">Submit</button>
  </form>

  <!-- 2. Message form -->
  <form class="accessible-form">
    <label for="message">Your message</label>
    <textarea 
      id="message" 
      name="message" 
      placeholder="Type your message here..."
      rows="5"
      required
    ></textarea>
    <button type="submit">Send</button>
  </form>

  <!-- 3. Contact / name + email form -->
  <form class="accessible-form">
    <label for="full-name">Full name</label>
    <input 
      type="text" 
      id="full-name" 
      name="full-name" 
      placeholder="Enter your full name"
      autocomplete="name"
    >

    <label for="contact-email">Email address</label>
    <input 
      type="email" 
      id="contact-email" 
      name="email" 
      placeholder="you@example.com"
      autocomplete="email"
    >

    <button type="submit">Submit</button>
  </form>

  <!-- 4. Email validation example form -->
  <form class="accessible-form" novalidate>
    <label for="email">Email address</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="you@example.com"
      aria-describedby="email-error"
      required
      autocomplete="email"
    >
    <p id="email-error" class="error-message" hidden>
      Please enter a valid email address.
    </p>

    <button type="submit">Submit</button>
  </form>

<!-- Checkbox -->
<form class="agree-form">
  <label>
    <input class="checkbox" type="checkbox" /> Agree
  </label>
</form>

<!-- Select Birthdate -->
<form>
  <label for="birthdate">Select your birthdate:</label>
  <input type="date" id="birthdate" name="birthdate">
</form>
  <!-- <script src="index.js"></script> -->

</body>
</html>
